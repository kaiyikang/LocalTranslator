<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:;">
  <title>Local Translator</title>
  <style>
    /* 全局重置 */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* 防止出现双重滚动条 */
    }

    header {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      background-color: #121212;
      /* 确保头部不透明 */
      flex-shrink: 0;
      /* 防止头部被压缩 */
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex: 1;
      padding: 10px;
      gap: 10px;
      height: 100%;
      /* 确保填满剩余高度 */
      min-height: 0;
      /* Flexbox 嵌套滚动的关键 */
    }

    /* 响应式布局 */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
    }

    @media (min-width: 701px) {
      .container {
        flex-direction: row;
      }
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #333;
      position: relative;
      transition: border-color 0.2s;
      min-width: 0;
      /* 防止内容撑破 flex 容器 */
    }

    .panel:focus-within {
      border-color: #555;
    }

    .toolbar {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    select {
      background: #1e1e1e;
      /* 明确背景色，防止系统默认样式干扰 */
      color: #9aa0a6;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      outline: none;
    }

    select:hover {
      color: #fff;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      outline: none;
    }

    .copy-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.2s;
      z-index: 10;
    }

    .copy-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      opacity: 1;
    }
  </style>
</head>

<body>

  <header>
    <h1>Translator</h1>
  </header>

  <div class="container">
    <div class="panel input-panel">
      <div class="toolbar">
        <select id="source-lang">
          <option value="auto">Detect Language</option>
          <option value="en">English</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <textarea id="input-text" placeholder="Type here to translate..."></textarea>
    </div>

    <div class="panel output-panel">
      <div class="toolbar">
        <select id="target-lang">
          <option value="zh">Chinese</option>
          <option value="en">English</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <textarea id="output-text" readonly placeholder="Translation..."></textarea>
      <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
  </div>

</body>

</html>
