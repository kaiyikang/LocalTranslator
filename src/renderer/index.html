<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
  <title>Local Translator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>
    <h1>Translator</h1>

    <div class="header-right">
      <div class="ollama-status">
        <span>Ollama Connectivity</span>
        <div id="status-dot" class="status-dot"></div>
      </div>
      <button id="settings-btn" class="settings-btn" title="Settings">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <circle cx="6" cy="12" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="18" cy="12" r="2"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="panel input-panel">
      <div class="toolbar">
        <select id="source-lang">
          <option value="auto">Detect Language</option>
        </select>
        <div class="auto-detect-toggle">
          <input type="checkbox" id="auto-detect" checked>
          <label for="auto-detect">Auto</label>
        </div>
      </div>
      <textarea id="input-text" placeholder="Type here to translate..."></textarea>
    </div>

    <div class="panel output-panel">
      <div class="toolbar">
        <select id="target-lang"></select>
      </div>
      <textarea id="output-text" readonly placeholder="Translation..."></textarea>
      <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
