<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src 'self' http://localhost:11434 http://127.0.0.1:11434; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:;">
  <title>Local Translator</title>
  <style>
    /* 全局重置 */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- Header 修改开始 --- */
    header {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      background-color: #121212;
      flex-shrink: 0;
      /* 使用 Flexbox 实现 H1 居左，状态栏居右 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
    }

    /* Ollama 状态栏样式 */
    .ollama-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #9aa0a6;
      background: #1e1e1e;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #333;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ff4444; /* 默认为红色（未连接） */
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .status-dot.connected {
      background-color: #00cc00; /* 绿色（已连接） */
      box-shadow: 0 0 8px rgba(0, 204, 0, 0.6);
    }
    /* --- Header 修改结束 --- */

    .container {
      display: flex;
      flex: 1;
      padding: 10px;
      gap: 10px;
      height: 100%;
      min-height: 0;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
    }

    @media (min-width: 701px) {
      .container {
        flex-direction: row;
      }
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #333;
      position: relative;
      transition: border-color 0.2s;
      min-width: 0;
    }

    .panel:focus-within {
      border-color: #555;
    }

    .toolbar {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    select {
      background: #1e1e1e;
      color: #9aa0a6;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      outline: none;
    }

    select:hover {
      color: #fff;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      outline: none;
    }

    .copy-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.2s;
      z-index: 10;
    }

    .copy-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      opacity: 1;
    }
  </style>
</head>

<body>

  <header>
    <h1>Translator</h1>
    
    <div class="ollama-status">
      <span>Ollama Connectivity</span>
      <div id="status-dot" class="status-dot"></div>
    </div>
  </header>

  <div class="container">
    <div class="panel input-panel">
      <div class="toolbar">
        <select id="source-lang">
          <option value="auto">Detect Language</option>
          <option value="en">English</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <textarea id="input-text" placeholder="Type here to translate..."></textarea>
    </div>

    <div class="panel output-panel">
      <div class="toolbar">
        <select id="target-lang">
          <option value="zh">Chinese</option>
          <option value="en">English</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <textarea id="output-text" readonly placeholder="Translation..."></textarea>
      <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
  </div>

  <script>
    const statusDot = document.getElementById('status-dot');

    async function updateStatus() {
      // 调用 Preload 中暴露的 API，而不是直接 Fetch
      // 注意：你需要确保 window.api 在 TypeScript 定义中存在，或者这里作为 JS 运行
      const isConnected = await window.api.checkOllamaStatus();
      
      if (isConnected) {
        statusDot.classList.add('connected');
      } else {
        statusDot.classList.remove('connected');
      }
    }

    // 立即运行一次
    updateStatus();

    // 每 5 秒轮询一次 (减轻 IPC 通信压力，可以比纯前端 Fetch 间隔稍长)
    setInterval(updateStatus, 5000);

    // Copy 按钮逻辑
    document.getElementById('copy-btn').addEventListener('click', () => {
       const output = document.getElementById('output-text');
       output.select();
       document.execCommand('copy');
    });
  </script>
</body>

</html>
