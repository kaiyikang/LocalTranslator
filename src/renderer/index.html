<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src 'self' http://localhost:11434 http://127.0.0.1:11434; script-src 'self'; style-src 'self'; img-src 'self' data:;">
  <title>Local Translator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>
    <h1>Translator</h1>
    
    <div class="ollama-status">
      <span>Ollama Connectivity</span>
      <div id="status-dot" class="status-dot"></div>
    </div>
  </header>

  <div class="container">
    <div class="panel input-panel">
      <div class="toolbar">
        <select id="source-lang">
          <option value="auto">Detect Language</option>
          <option value="en">English</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <textarea id="input-text" placeholder="Type here to translate..."></textarea>
    </div>

    <div class="panel output-panel">
      <div class="toolbar">
        <select id="target-lang">
          <option value="zh">Chinese</option>
          <option value="en">English</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <textarea id="output-text" readonly placeholder="Translation..."></textarea>
      <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
